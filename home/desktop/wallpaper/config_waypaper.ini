[Settings]
language = fr
folder = /etc/nixos/home/desktop/wallpaper/nixosWallpapers
wallpaper = ~/.config/waypaper/wallpapers/evelynn-kda-3840x2160.jpg
backend = swww
monitors = All
fill = Fill
sort = name
color = #ffffff
subfolders = False
show_hidden = False
post_command = ln -sf $wallpaper ~/.config/waypaper/currentwallpaper
swww_transition_type = wipe
swww_transition_step = 90
swww_transition_angle = 30
swww_transition_duration = 2

